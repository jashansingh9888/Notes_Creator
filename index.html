<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Note Tracker Updated</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Note Tracker</h1>
    <form id="noteForm">
      <!-- Inside/Outside Tech -->
      <div class="form-group">
        <label for="insideTech">Inside Tech:</label>
        <input type="text" id="insideTech" required>
      </div>
      <div class="form-group">
        <label for="outsideTech">Outside Tech:</label>
        <input type="text" id="outsideTech" required>
      </div>

      <!-- Tests Completed -->
      <div class="form-group">
        <label>Tests Completed:</label>
        <label><input type="checkbox" name="tests" value="Speed"> Speed</label>
        <label><input type="checkbox" name="tests" value="Exfo"> Exfo</label>
        <label><input type="checkbox" name="tests" value="Light"> Light</label>
        <label><input type="checkbox" name="tests" value="Fluke"> Fluke</label>
      </div>

      <!-- Zhone Information -->
      <h3>Zhone Information</h3>
      <div class="form-group">
        <label for="zhoneLocation">Zhone Location:</label>
        <select id="zhoneLocation">
          <option value="Closet">Closet</option>
          <option value="Smart Panel">Smart Panel</option>
          <option value="Living Room">Living Room</option>
          <option value="Bedroom">Bedroom</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="zhoneLocationOther" placeholder="If Other, specify">
      </div>
      <div class="form-group">
        <label for="zhoneMAC">Zhone MAC:</label>
        <input type="text" id="zhoneMAC" placeholder="XX:XX:XX:XX:XX:XX">
      </div>
      <div class="form-group">
        <label for="zhoneModel">Zhone Model:</label>
        <select id="zhoneModel">
          <option value="5222XG">5222XG</option>
          <option value="2424GN">2424GN</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="zhoneModelOther" placeholder="If Other, specify">
      </div>

      <!-- Airties Information -->
      <h3>Airties Information</h3>
      <div class="form-group">
        <label for="airtiesLocation">Airties Location:</label>
        <select id="airtiesLocation">
          <option value="Closet">Closet</option>
          <option value="Living Room">Living Room</option>
          <option value="Bedroom">Bedroom</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="airtiesLocationOther" placeholder="If Other, specify">
      </div>
      <div class="form-group">
        <label for="airtiesMAC">Airties MAC:</label>
        <input type="text" id="airtiesMAC" placeholder="XX:XX:XX:XX:XX:XX">
      </div>
      <div class="form-group">
        <label for="airtiesModel">Airties Model:</label>
        <select id="airtiesModel">
          <option value="Air4960X">Air4960X</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="airtiesModelOther" placeholder="If Other, specify">
      </div>

      <!-- Terminations -->
      <h3>In-Suite CAT5</h3>
      <div class="form-group">
        <label for="rj45Terminated">RJ45's Terminated:</label>
        <input type="number" id="rj45Terminated" value="0">
      </div>
      <div class="form-group">
        <label for="totalCat5">Total CAT5 Lines in Unit:</label>
        <input type="number" id="totalCat5" value="0">
      </div>
      <div class="form-group">
        <label for="terminatedRoom">Add Terminated Room:</label>
        <select id="terminatedRoom">
          <option value="Lobby">Lobby</option>
          <option value="Living Room">Living Room</option>
          <option value="Bedroom">Bedroom</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="terminatedRoomOther" placeholder="If Other, specify">
        <input type="number" id="terminatedQty" placeholder="Quantity">
        <button type="button" id="addRoom">Add Room</button>
      </div>
      <ul id="roomList"></ul>

      <!-- Panel Information -->
      <h3>Panel Information</h3>
      <div class="form-group">
        <label for="floor">Floor:</label>
        <input type="text" id="floor">
      </div>
      <div class="form-group">
        <label for="panel">Panel:</label>
        <input type="text" id="panel">
      </div>
      <div class="form-group">
        <label for="port">Port:</label>
        <input type="text" id="port">
      </div>

      <!-- Fiber Meter -->
      <h3>Fibre Meter Mark</h3>
      <div class="form-group">
        <label for="suiteValue">Suite (m):</label>
        <input type="number" id="suiteValue" value="0">
      </div>
      <div class="form-group">
        <label for="riserValue">Riser (m):</label>
        <input type="number" id="riserValue" value="0">
      </div>
      <div class="form-group">
        <label for="totalValue">Total (m):</label>
        <input type="number" id="totalValue" readonly>
      </div>
      <button type="button" id="calculateRiser">Calculate Total</button>

      <!-- Hub Stock -->
      <div class="form-group">
        <label for="hubStockLocation">Hub Stock Inventory:</label>
        <input type="text" id="hubStockLocation">
      </div>

      <!-- Material List -->
      <h3>Material List</h3>
      <div class="form-group">
        <input type="text" id="materialCode" placeholder="Material Code">
        <input type="number" id="materialQty" placeholder="Qty">
        <button type="button" id="addMaterial">Add Material</button>
      </div>
      <ul id="materialList"></ul>

      <button type="button" id="generateBtn">Generate Note</button>
    </form>

    <h2>Generated Note</h2>
    <pre id="outputArea"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
